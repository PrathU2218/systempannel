<style type="text/css">
	.card{
		max-width: 700px;
		width: 100%;
	}
	.card-body{
		padding: 20px;
	}
</style>


<div class="container">
	<div class="row">
		<!-- Video  Post -->
		<div class="card m-auto">
			<a href="{% url 'video:detail' post.slug %}">
				
				<video width='400' class="card-img-top" controls>
					<source src='{{video_post.videofile.url}} ' type='video/mp4'>
					Your browser does not support the video tag.
				</video>
			</a>
			<div class="card-body mt-2 mb-2">
				<a href="{% url 'video:detail' post.slug %}">
					<h2 class="card-title">{{video_post.title}}</h2>
				</a>
				<p class="card-text">{{video_post.body|safe|truncatechars:180}}</p>
				{% if video_post.author == request.user %}
					<a href="{% url 'video:update' video_post.slug %}" class="btn btn-primary">Update</a>
				{% endif %}
			</div>
			<div class="card-footer text-muted">
			  Updated on {{video_post.date_updated}} by {{video_post.author}}
			</div>
		</div>
	</div>
</div>
